global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files: []

scrape_configs:
  - job_name: "financial-insights-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["api:8000"]
        labels:
          service: "financial-insights"
          environment: "development"

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
